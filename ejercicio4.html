<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>ejercicio4</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    </head>

    <body>
        <div class="caja" style="margin: 200px;"> 
            <div id="botones">
                <button id="btn-1" style="width:200px; height: 200px; border:2px solid black; display: inline-block;" type="button"></button>
                <button id="btn-2" style="width:200px; height: 200px; border:2px solid black; display: inline-block;" type="button"></button>
                <button id="btn-3" style="width:200px; height: 200px; border:2px solid black; display: inline-block;" type="button"></button>
            </div>
        </div>
       
        <script>

            var colordiv;

            function cambiar(caja,color) {
                caja.style.backgroundColor = color;
            }
            
            var elemento1 = document.getElementById("btn-1");
            elemento1.addEventListener("click", function() { cambiar(elemento1, colordiv) });


            elemento2 = document.getElementById("btn-2");
            elemento2.addEventListener("click", function() { cambiar(elemento2, colordiv) });


            elemento3 = document.getElementById("btn-3");
            elemento3.addEventListener("click", function() { cambiar(elemento3, colordiv) });

            function botonPresionado(event) {
                if (event.key === 'a') {
                    colordiv = 'blue';
                } else if (event.key === 's') {
                    colordiv = 'red';
                } else if (event.key === 'd') {
                    colordiv = 'green';
                }
            }   
     
            document.addEventListener('keypress', botonPresionado);

        </script>

       
         <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
         <script src="./assets/js/script.js"></script>
    </body>

</html>
